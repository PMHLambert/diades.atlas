<!DOCTYPE html>
<html>
<title>DiadES Atlas</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.1.0/i18next.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js" ></script>
<body>
  

<!-- Links (sit on top) -->
<div class="w3-top">
  {{menu}}
</div>

<span>
  {{welcomemodal}}
</span>

<!-- Content -->
<div class="w3-content" >
  {{content}}
</div>

<!-- Footer -->

<footer class="w3-container w3-padding-32 w3-light-grey w3-center w3-footer">
  {{footer}}
</footer>


<script>
$(".w3navbar").first().click();
var sel = $('#lg');
sel.on('change', function() {
  i18next.changeLanguage(this.value);
  $('html').localize();
  Shiny.setInputValue("i18n", this.value)
})
i18next.init({
  lng: 'en',
  resources: {{translate}}
}, function(err, t) {
  jqueryI18next.init(i18next, $);
  $('html').localize();
});
</script>

</body>
</html>
