<div id="{{id}}" class="w3-modal" style="display: {{display}};">
  <div class="w3-modal-content w3-card-4 w3-animate-top">
    <header class="w3-container w3-display-container" style = "background-color:#006bb3;color:white">
      <span onclick="document.getElementById('{{id}}').style.display='none'" class="w3-button w3-display-topright" style="font-size: 2em;">&times;</i></span>
      {{title}}
    </header>
    <div class="w3-container w3-padding-64">
      {{body}}
    </div>
    <footer class="w3-container w3-padding-32" style = "background-color:#006bb3;color:white">
      {{footer}}
    </footer>
  </div>
</div>

<script>

// Get the modal
var modal = document.getElementById('{{id}}');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
